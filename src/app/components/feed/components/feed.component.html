<mc-loading *ngIf="isLoading$ | async"></mc-loading>
<mc-error-message *ngIf="error$ | async"></mc-error-message>

<div *ngIf="feed">
 <div class="article-preview" *ngFor="let article of feed.articles">
  <div class="article-meta">
   <a [routerLink]="['/profiles', article.author.username]">
    <img [src]="article.author.image">
   </a>
  <div class="info">
    <a [routerLink]="['/profiles', article.author.username]">
        {{ article.author.username}}
    </a>
    <span class="date">{{article.createdAt}}</span>
  </div>

  <div class="pull-xs-right">
    <mc-add-to-favorites
    [isFavorited]="article.favorited"
    [articleSlug]="article.slug"
    [favoritesCount]="article.favoritesCount"
    >
    </mc-add-to-favorites>
</div> 


</div>
<a [routerLink]="['/articles', article.slug]" class="preview-link">
    <h1>{{article.title}}</h1>
    <p>{{article.description}}</p>

    <mc-tag-list [tags]="article.tagList"></mc-tag-list>

</a>
 </div>
<mc-pagination [limit]="limit" [url]="baseUrl"
[currentPage]="currentPage"
[total]="feed.articlesCount">

</mc-pagination>
</div>
